
{{ partial "meta" . }}
<body class="index">

{{ partial "nav" . }}
{{ $currentLang := (T "lg") }}

<style>
  .nav {  background: #000; }
  .nav a, .nav__menu { color: #fff; }
  .mobile-menu-open .nav, .mobile-menu-open .nav .card { background: #050545; }
</style>

<main class="">
 
  <div  style="padding: 64px 3vw; padding-top: 80px">
    <h1 class="h1 reg" style="font-size: 10vw; letter-spacing: -1px">Darbai</h1><!---- 
    <h1 class="h3 reg">Dešimtys sėkmės istorijų. Darbai patys kalba už save, bet jie kartais drovūs, tai juos sudėjom į vieną vietą ir jų pasiekimus pristatysime patys.</h1>--> 
  </div> 

</main> 

<div class="">  
{{ range .Pages }}
  <a href="{{ if not .Params.link }}{{ .RelPermalink }}{{ else }}{{ .Params.link }}{{ end }}" class="project {{ if .Params.preview }}project-with-preview{{ end }}">

    <div class="project-image__wrapper">
      <div class="project-image__static"> 
        <img src="{{ .Params.image }}" class="stretch">
      </div>

      {{ if .Params.preview }}
      <div class="project-image__hover apply-bg-props" style="background-image: url({{ .Params.preview }})"></div>
      {{ end }}
    </div>  
    <div class="project-info">
      <div class="med">{{ .Title }}
      </div> 
      <div  >
        {{ .Params.description }}
      </div>
    </div>
  </a>
{{ end }}
</div>

<style>
body {
  background-color: #fff;
  /*
  background-size: 20vw 20vw;
  background-image:
    linear-gradient(to right, #fdfdfd 0.5vw, transparent 0.5vw),
    linear-gradient(to bottom, #fdfdfd 0.5vw, transparent 0.5vw);*/
}
 

@media (prefers-color-scheme: dark) {
  body { background-color: #000; }
}

.project {
  display: inline-block;
  font-size: 100%;
  padding: 0 24px;
  vertical-align: bottom;
} 

.project-info {
  padding-top: 32px;
  height: 160px;
}

.project-image__wrapper {
  position: relative; 
  transition: box-shadow 0.25s, transform 0.25s;
  box-shadow: 0 0 0.8rem rgb(0,0,0, 0.04);
}

.project-image__wrapper:hover { 
  box-shadow: 0 0.2rem 0.8rem rgb(0,0,0, 0.15);
  transform: translateY(-0.3rem);
}

.project-image__wrapper .project-image__static {
  width: 100%;  
  opacity: 1;
  transition: opacity 0.2s;
}

.project-image__hover {
  width: 100%;
  height: 100%; 
  position: absolute;
  top: 0; 
  z-index: -1;
  opacity: 0;
  transition: opacity 0.2s;
}

a.project-with-preview:hover { opacity: 1; }
.project-with-preview .project-image__wrapper:hover .project-image__hover { opacity: 1; }
.project-with-preview .project-image__wrapper:hover .project-image__static { opacity: 0; }



@media (max-width: 640px) {
  .project { 
    width: 100%;
    padding: 20px 10px;
    border-bottom: 2px solid rgba(0,0,0,0.025);
    display:-webkit-box;display:flex
  }
  .project-image__wrapper { width: 40%; border: 0; }
  .project-info {
    width: 60%;
    padding: 2vh;
    display: -webkit-box;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column; 
  }
} 
 
@media (min-width: 640px) {
  .project { 
    width: calc(50% - 8px);
  } 
}

@media (min-width: 960px) {
  .project { 
    width: 33%; 
  }
} 

@media (min-width: 1500px) {
  .project { 
    width: calc(25% - 8px);
  }
} 
</style>
