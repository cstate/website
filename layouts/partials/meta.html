<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
  <head prefix="og: http://ogp.me/ns/website#">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta -->
    <meta name="twitter:card" content="summary"> 
    <meta name="twitter:creator" content="@mistermantas">
    <meta name="og:url" content="{{ .Permalink }}">
    <meta name="canonical" content="{{ .Permalink }}">
    <meta name="og:title" content="{{ .Title }}">
    <meta name="og:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:dnt" content="on">
    <meta name="twitter:image" content="{{ if .Params.image }}{{ .Site.BaseURL }}{{ .Params.image }}{{ else }}https://mnts.studio/newimg/og.png{{ end }}">
    <meta name="theme-color" content="#e4e3e3">
    {{ if .Params.hide }}
    <meta name="robots" content="noindex,nofollow">
    {{ end }}
    <title>{{ .Title }}</title>
    <!-- Favicon
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000"> 
    <meta name="msapplication-config" content="/favicon/browserconfig.xml?v=2">
    <meta name="theme-color" content="#000000"> -->
    <!-- CSS -->
    {{ $s := resources.Get "sass/main.scss" | toCSS  }}
    <link href="{{ $s.RelPermalink }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
  </head>
